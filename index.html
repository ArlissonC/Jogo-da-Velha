<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Jogo da Velha</title>
</head>

<body>
  <h1>Jogo da Velha</h1>
  <!-- Modo de Jogo -->
  <div class="buttons-container">
    <button class="2-players">2 Jogadores</button>
    <button class="ai-player">Contra IA</button>
  </div>
  <!-- Jogo -->
  <div id="container" class="">
    <div class="box" id="block1"></div>
    <div class="box" id="block2"></div>
    <div class="box" id="block3"></div>
    <div class="box" id="block4"></div>
    <div class="box" id="block5"></div>
    <div class="box" id="block6"></div>
    <div class="box" id="block7"></div>
    <div class="box" id="block8"></div>
    <div class="box" id="block9"></div>
    <!-- Placar -->
    <div class="scoreboard-container">
      <h2>Placar:</h2>
      <span class="score-box">
        <span id="x-scoreboard">X</span>:
        <span id="scoreboard-1">0</span>
      </span>
      <span class="score-box">
        <span id="o-scoreboard"></span>:
        <span id="scoreboard-2">0</span>
      </span>
    </div>
  </div>
  <!-- Elementos -->
  <div class="hide">
    <div class="x">X</div>
    <div class="o"></div>
  </div>
  <!-- Mensagem -->
  <div id="message" class="hide">
    <p></p>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
